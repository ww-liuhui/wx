<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title id="title">我的手机号</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<script>
    //域名
    var host = window.location.host;
    // var host = "localhost:8011";
    //获取地址参数
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    //获取参数
    var params = getUrlVars();
    var gid = params["gid"];
    var gname = decodeURI(params["gname"]);
    var pic = params["pic"];
    var bcode = params["bcode"];

    var mobileC = getCookie("mobile");
    if(mobileC!=null&&mobileC!="undefined"&&mobileC.length>0){
        window.location.href = "im/index.html?gid="+gid+"&gname="+gname+"&pic="+pic+"&bcode="+bcode;
    }
</script>
<div class="wrapper" id="main" style="padding: 30px;height: 100%;">
    <div align="center" style="padding-bottom: 40px;">
        <img src="img/logo.png" height="120" width="120">
    </div>
    <div align="center">
        <div class="ui search" style="padding-bottom: 20px;margin-left: 10px;">
            <button class="circular ui button">无服务，不买房！</button>
        </div>
        <div class="ui search">
            <input class="prompt" type="text" placeholder="联系方式" style="width: 80%;margin-top: 4px;margin-left:4px;"
                   id="mobile">
        </div>
        <br>

        <div class="ui search">
            <input class="prompt" type="text" placeholder="验证码" style="width: 50%;margin-top: 4px;margin-left:
            4px;" id="validCode">
            <button class="circular orange ui icon button" id="getVerCode" style="width: 30%;">
                获取
            </button>
        </div>
        <br><br>

        <div class="orange fluid circular ui icon button" id="start" style="font-size: large;">
            <span style="margin-left: 20px;">开始咨询</span>
        </div>
    </div>

</div>

<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/cookie.js"></script>
<script type="text/javascript" src="js/setmobile.js?22"></script>
<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") { //是否微信浏览器
        document.write("<script src='js/wx.js'><\/script>");
    }
</script>
</body>
</html>
